<html></html>
  <head>
    <title>Historeoguesser!</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="minimap"></div>  
    


    <div class="floating-panel-flexbox">   
      <div class="floating-panel"> 
        <div class="where-am-i"><h1>Where am I?</h1></div>  
      </div>   
      <div> </div>
    </div>   

    <div class="guess-flexbox"> 
      <div class="checkbox-container">
        <input type="checkbox" id="myCheckbox" class="checkbox" hidden >
        <label for="myCheckbox" id="custom-checkbox" class="custom-checkbox" hidden></label>
      </div>
      <div class="guess-button" class="hidden"><button class="guess-button-text translateCheckbox" id="translateCheckbox" class="hidden" disabled> Guess </button></div>  
      <!-- <div class="preguess-message"><h1 class="preguess-message" id="preguess-message"> Place a marker on the map to make a guess!</h1></div>    -->
      <button class="hidden" id="next-location-btn" hidden> 
        <div> 
          <div class="next-location"> Next Location </div> 
        </div>
      </button>  
      <!-- <div class="distance-display"> 
        <span id="distance-value"></span> 
      </div>  -->
      <div class="description-flexbox">   
        <div class="description-title-flexbox">  
          <div id="correct-answer"> </div> 
        </div>
        <div class="poi-description-flexbox"> 
          <div><h2 id="poi-description"></h2></div>
        </div>
      </div>   
    </div>
      
      <div class="score-flexbox">  
        <div class="floating-score">
          <div class="title-flexbox"> 
            <div class="score-title"><h1> Your Guess Was:</h1></div> 
          </div>  
          <div class="points-flexbox">   
            <div class="poopass">  
              <!-- <div class="distance-display">  -->
                <div id="distance-value"></div> 
              <!-- </div>  -->
            </div>
          </div>  
          <div class="meters-away-flexbox">  
            <div class="meters-away"><h1> Meters Away! </h1></div>  
          </div>
        </div> 
      </div> 




    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmmUDeYcTUZs0wQWYjQyV_KEOb1AdkSbI&callback=initPano&v=weekly&libraries=marker"
      defer
    ></script>

  </body>
</html>
